<!doctype html>
<html>
  <head>
    <title>Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="container-fluid p-0">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm px-4">
      <a class="navbar-brand fw-semibold" href="dashboard.html">
        <i class="fa-solid fa-chart-line me-2"></i>Admin Pegawai
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" href="dashboard.html">
              <i class="fa-solid fa-house me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="pegawai.html">
              <i class="fa-solid fa-users me-1"></i> Pegawai
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-file-lines me-1"></i> Laporan
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-gear me-1"></i> Settings
            </a>
          </li>
        </ul>

        <div class="d-flex align-items-center text-white">
          <i class="fa-solid fa-user-circle fs-5 me-2"></i>
          <span class="me-3" id="userRole"></span>
          <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
        </div>
      </div>
    </nav>
    <!-- CONTENT -->
    <div class="container mt-4">
      <h3 class="text-white mb-1">Dashboard</h3>
      <p class="text-light opacity-75 mb-4">Ringkasan data pegawai</p>

      <div class="row g-4">
        <!-- TOTAL PEGAWAI -->
        <div class="col-md-4">
          <div class="card bg-dark text-white shadow h-100">
            <div class="card-body d-flex align-items-center">
              <i class="fa-solid fa-users fs-1 text-primary me-3"></i>
              <div>
                <small class="text-secondary">Total Pegawai</small>
                <h3 class="mb-0" id="totalPegawai">0</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- TOTAL JABATAN -->
        <div class="col-md-4">
          <div class="card bg-dark text-white shadow h-100">
            <div class="card-body d-flex align-items-center">
              <i class="fa-solid fa-briefcase fs-1 text-success me-3"></i>
              <div>
                <small class="text-secondary">Total Jabatan</small>
                <h3 class="mb-0" id="totalJabatan">0</h3>
              </div>
            </div>
          </div>
        </div>

        <!-- TOTAL GAJI -->
        <div class="col-md-4">
          <div class="card bg-dark text-white shadow h-100">
            <div class="card-body d-flex align-items-center">
              <i class="fa-solid fa-money-bill-wave fs-1 text-warning me-3"></i>
              <div>
                <small class="text-secondary">Total Gaji</small>
                <h4 class="mb-0" id="totalGaji">Rp 0</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
