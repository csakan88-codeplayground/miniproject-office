<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Pegawai</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <!-- Data Tabel -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.8/css/dataTables.bootstrap5.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/pegawai.css" />
  </head>

  <body class="container-fluid p-0">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm px-4">
      <a class="navbar-brand fw-semibold" href="dashboard.html">
        <i class="fa-solid fa-chart-line me-2"></i>Admin Pegawai
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="dashboard.html">
              <i class="fa-solid fa-house me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="pegawai.html">
              <i class="fa-solid fa-users me-1"></i> Pegawai
            </a>
          </li>
          <li class="nav-item dropdown dropdown-hover">
            <a class="nav-link dropdown-toggle" href="#">
              <i class="fa-solid fa-file-lines me-1"></i> Laporan
            </a>

            <ul
              class="dropdown-menu dropdown-menu-dark shadow laporan-dropdown"
            >
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="laporan-pegawai.html"
                >
                  <i class="fa-solid fa-users me-2 text-info"></i> Laporan
                  Pegawai
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="laporan-gaji.html"
                >
                  <i class="fa-solid fa-money-bill-wave me-2 text-success"></i>
                  Laporan Gaji
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="laporan-absensi.html"
                >
                  <i class="fa-solid fa-calendar-check me-2 text-warning"></i>
                  Laporan Kehadiran
                </a>
              </li>

              <li><hr class="dropdown-divider" /></li>

              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="laporan-statistik.html"
                >
                  <i class="fa-solid fa-chart-line me-2 text-primary"></i>
                  Statistik
                </a>
              </li>
              <li>
                <a
                  class="dropdown-item d-flex align-items-center"
                  href="export-laporan.html"
                >
                  <i class="fa-solid fa-file-export me-2 text-light"></i> Export
                  / Cetak
                </a>
              </li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fa-solid fa-gear me-1"></i> Settings
            </a>
          </li>
        </ul>

        <div class="d-flex align-items-center text-white">
          <i class="fa-solid fa-user-circle fs-5 me-2"></i>
          <span class="me-3" id="userRole"></span>
          <button class="btn btn-outline-light btn-sm" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="text-white mb-0">Data Pegawai</h3>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <i class="fa-solid fa-plus me-1"></i> Tambah Data
        </button>
      </div>

      <div class="table-responsive rounded-3 overflow-hidden shadow">
        <table
          id="pegawaiTable"
          class="table table-dark table-striped table-hover mb-0 w-100"
        >
          <thead>
            <tr>
              <th style="display: none">ID</th>
              <th>Nama</th>
              <th>Jabatan</th>
              <th>Gaji</th>
              <th>Divisi</th>
              <th width="120">Aksi</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-light">
          <div class="modal-header border-secondary">
            <h5 class="modal-title" id="modalTitle">
              <i class="fa-solid fa-user-plus me-2"></i>Tambah Pegawai
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="idPegawai" />

            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input
                id="nama"
                class="form-control"
                placeholder="Nama pegawai"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Jabatan</label>
              <input id="jabatan" class="form-control" placeholder="Jabatan" />
            </div>

            <div class="mb-3">
              <label class="form-label">Gaji</label>
              <input
                id="gaji"
                type="number"
                class="form-control"
                placeholder="Gaji"
              />
            </div>

            <div class="mb-3">
              <label class="form-label">Divisi</label>
              <input id="divisi" class="form-control" placeholder="Divisi" />
            </div>
          </div>

          <div class="modal-footer border-secondary">
            <button class="btn btn-outline-light" id="btnBatal" data-bs-dismiss="modal">
              Batal
            </button>
            <button class="btn btn-primary" id="btnSimpan" onclick="simpan()">
              Simpan
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.8/js/dataTables.bootstrap5.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pegawai.js"></script>
  </body>
</html>
