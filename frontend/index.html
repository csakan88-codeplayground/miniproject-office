<!doctype html>
<html>
  <head>
    <title>Pegawai</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="container-fluid">
    <!-- <nav class="nav nav-tabs">
      <a class="nav-link active" aria-current="page" href="#">Active</a>
      <a class="nav-link" href="#">Link</a>
      <a class="nav-link" href="#">Link</a>
      <a class="nav-link disabled" aria-disabled="true">Disabled</a>
    </nav> -->
    <div>
      <h3>Data Pegawai</h3>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Tambah Data
      </button>

      <hr />

      <div class="table-responsive rounded-3 overflow-hidden shadow">
        <table class="table table-dark table-hover mb-0">
          <thead>
            <tr>
              <th style="display: none">ID</th>
              <th>Nama</th>
              <th>Jabatan</th>
              <th>Gaji</th>
              <th width="100px">Aksi</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>
  </body>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            Tambah data pegawai
          </h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="idPegawai" />
          <input id="nama" class="form-control mb-2" placeholder="Nama" />
          <input id="jabatan" class="form-control mb-2" placeholder="Jabatan" />
          <input id="gaji" class="form-control mb-2" placeholder="Gaji" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Tutup
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="btnSimpan"
            onclick="simpan()"
          >
            Simpan
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</html>
