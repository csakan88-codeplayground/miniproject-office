<!DOCTYPE html>
<html>
<head>
  <title>Pegawai</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
/>
</head>
<body class="container mt-4">

<h3>Data Pegawai</h3>

<input type="hidden" id="idPegawai">
<input id="nama" class="form-control mb-2" placeholder="Nama">
<input id="jabatan" class="form-control mb-2" placeholder="Jabatan">
<input id="gaji" class="form-control mb-2" placeholder="Gaji">

<button class="btn btn-primary" id="btnSimpan" onclick="simpan()">Simpan</button>

<hr>

<table class="table table-bordered">
  <thead>
    <tr>
      <th style="display:none">ID</th><th>Nama</th><th>Jabatan</th><th>Gaji</th>
      <th width="100px">Aksi</th>
    </tr>
  </thead>
  <tbody id="data"></tbody>
</table>

<script src="script.js"></script>
</body>
</html>
