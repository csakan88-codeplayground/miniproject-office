<!doctype html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login Admin</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="login-wrapper">
    <div class="login-card shadow-lg">

      <!-- LOGIN -->
      <form id="loginForm">
        <h4 class="text-center mb-4">
          <i class="fa-solid fa-user-lock me-2"></i> Admin Login
        </h4>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-3">
          <i class="fa-solid fa-right-to-bracket me-1"></i> Login
        </button>

        <p class="text-center small">
          Belum punya akun?
          <a href="#" id="showRegister">Daftar</a>
        </p>
      </form>

      <!-- REGISTER -->
      <form id="registerForm" class="d-none">
        <h4 class="text-center mb-4">
          <i class="fa-solid fa-user-plus me-2"></i> Daftar Admin
        </h4>

        <div class="mb-3">
          <label class="form-label">Nama</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" id="reg_nama" placeholder="Masukkan nama" required>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Username</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" class="form-control" id="reg_username" placeholder="Masukkan username" required>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">Password</label>
          <div class="input-group">
            <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
            <input type="password" class="form-control" id="reg_password" placeholder="Masukkan password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-success w-100 mb-3">
          <i class="fa-solid fa-user-plus me-1"></i> Daftar
        </button>

        <p class="text-center small">
          Sudah punya akun?
          <a href="#" id="showLogin">Login</a>
        </p>
      </form>

      <p class="text-center text-muted mt-3 small">Â© 2026 Admin Panel</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>

  <!-- Toggle -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');

    document.getElementById('showRegister').onclick = () => {
      loginForm.classList.add('d-none');
      registerForm.classList.remove('d-none');
    };

    document.getElementById('showLogin').onclick = () => {
      registerForm.classList.add('d-none');
      loginForm.classList.remove('d-none');
    };
  </script>
</body>
</html>
